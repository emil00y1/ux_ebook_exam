<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="js/common.js" defer></script>
    <script type="module" src="js/book.js"></script>
    <link rel="stylesheet" href="css/book.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <a href="index.html"><img src="img/logo.png" alt="ebook logo" /></a>
      <form id="desktop_search_field">
        <label for="search_field">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 -960 960 960"
            height="24px"
            width="24px"
          >
            <path
              d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
            />
          </svg>
        </label>
        <input
          type="text"
          id="search_field"
          aria-label="search field"
          placeholder="Search..."
          required
        />
      </form>
      <button class="burger-menu" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="header-buttons">
        <form id="mobile_search_field">
          <label for="search_field">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 -960 960 960"
              height="24px"
              width="24px"
            >
              <path
                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
              />
            </svg>
          </label>
          <input
            type="text"
            id="search_field"
            aria-label="search field"
            placeholder="Search..."
            required
          />
        </form>
        <a href="dashboard.html" id="dashboard_btn" class="hidden">Dashboard</a>
        <a href="login.html" id="login_btn">Log in</a>
        <a href="signup.html" id="signup_btn">Sign up</a>
        <a href="index.html" id="logout_btn" class="hidden">Log out</a>
        <a href="profile.html" id="profile_btn" class="hidden"
          ><img src="icons/profile.svg" alt="account icon"
        /></a>
      </div>
    </header>
    <main>
      <section id="book">
        <div class="cover">
          <img src="" alt="" />
        </div>
        <div id="content">
          <h1></h1>
          <div class="details">
            <p class="author"></p>
            <p class="publisher"></p>
            <p class="year"></p>
          </div>
          <button id="loan_book">Loan book</button>
        </div>
        <dialog class="loan_error">
          <button class="close-button" aria-label="Close dialog">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
          <!-- Success Icon -->
          <svg
            class="success-icon"
            width="64"
            height="64"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          <!-- Error Icon -->
          <svg
            class="error-icon"
            width="64"
            height="64"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
          <div class="dialog-content">
            <p class="loan-status"></p>
            <p class="email-link"></p>
          </div>
        </dialog>
      </section>
    </main>

    <footer>
      <a href="index.html"
        ><img src="img/logo.png" alt="ebook logo" class="logo"
      /></a>
      <p>&#169; eBooks</p>
      <div class="some_icons">
        <a href="https://www.facebook.com" target="_blank">
          <img src="img/facebook.png" alt="facebook logo" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="img/instagram.png" alt="instagram logo" />
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <img src="img/youtube.png" alt="youtube logo" />
        </a>
      </div>
    </footer>
  </body>
</html>
