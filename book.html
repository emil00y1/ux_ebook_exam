<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="js/common.js" defer></script>
    <script type="module" src="js/book.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/book.css" />
  </head>
  <body id="book_page">
    <header>
      <a href="index.html"><img src="img/logo.png" alt="ebook logo" /></a>
      <form id="desktop_search_form" class="search_form">
        <label for="desktop_search_field">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 -960 960 960"
            height="24px"
            width="24px"
          >
            <path
              d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
            />
          </svg>
        </label>
        <input
          type="text"
          id="desktop_search_field"
          aria-label="search field"
          placeholder="Search..."
          required
        />
      </form>
      <button class="burger-menu" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="header-buttons">
        <form id="mobile_search_form" class="search_form">
          <label for="mobile_search_field">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 -960 960 960"
              height="24px"
              width="24px"
            >
              <path
                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
              />
            </svg>
          </label>
          <input
            type="text"
            id="mobile_search_field"
            aria-label="search field"
            placeholder="Search..."
            required
          />
        </form>
        <a href="index.html" id="home_btn">Home</a>
        <a href="dashboard.html" id="dashboard_btn" class="hidden">Dashboard</a>
        <a href="login.html" id="login_btn">Log in</a>
        <a href="signup.html" id="signup_btn">Sign up</a>
        <a href="index.html" id="logout_btn" class="hidden">Log out</a>
        <a
          href="profile.html"
          id="profile_btn"
          class="hidden"
          aria-label="Profile button"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
          >
            <path
              d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"
            />
          </svg>
          <span>Profile</span></a
        >
      </div>
    </header>
    <main>
      <div class="back-navigation">
        <button class="back-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 -960 960 960"
            width="24"
          >
            <path d="M400-80 0-480l400-400 56 57-343 343 343 343-56 57Z" />
          </svg>
          Back
        </button>
      </div>
      <section id="book">
        <div class="cover">
          <img src="" alt="" />
        </div>
        <div id="content">
          <h1></h1>
          <div class="details">
            <a class="author" href=""></a>
            <p class="publisher"></p>
            <p class="year"></p>
          </div>
          <button id="loan_book" class="btn">Loan book</button>
          <p class="loan-info">Loans are limited to 30 days</p>
        </div>
        <dialog class="loan_error">
          <button class="close-button" aria-label="Close dialog">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
          <!-- Success Icon -->
          <svg
            class="success-icon"
            width="64"
            height="64"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          <!-- Error Icon -->
          <svg
            class="error-icon"
            width="64"
            height="64"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
          <div class="dialog-content">
            <p class="loan-status"></p>
            <p class="email-link"></p>
          </div>
        </dialog>
      </section>
      <section class="book-recommendations">
        <h2>You may also like</h2>
        <div class="recommendations-container">
          <div class="recommendations-scroll"></div>
        </div>
      </section>
    </main>

    <footer>
      <a href="index.html"
        ><img src="img/logo.png" alt="ebook logo" class="logo"
      /></a>
      <p>&#169; eBooks</p>
      <div class="some_icons">
        <a href="https://www.facebook.com" target="_blank">
          <img src="img/facebook.png" alt="facebook logo" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="img/instagram.png" alt="instagram logo" />
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <img src="img/youtube.png" alt="youtube logo" />
        </a>
      </div>
    </footer>
    <template id="book_card_template">
      <article class="recommendation-card">
        <a href="#">
          <div class="card-cover">
            <img src="" alt="" loading="lazy" />
          </div>
          <div class="card-content">
            <h3></h3>
            <p class="author"></p>
          </div>
        </a>
      </article>
    </template>
  </body>
</html>
