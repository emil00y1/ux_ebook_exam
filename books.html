<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Popular Books Section -->
<section class="popular-books">
    <h1>Our Most Popular Books:</h1>
    <div class="carousel-wrapper">
      <div id="cards-container" class="carousel"></div>
    </div>
  </section>

  <!-- Template for a book card -->
  <template id="book-card-template">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-image">
        <img src="./img/stock-photo.jpg" alt="Book Cover">
      </div>
      <div class="card-content">
        <h3></h3>
        <p class="author"></p>
        <p class="published-year"></p>
      </div>
      <div class="card-footer">More info</div>
    </div>
  </template>
  </template>

  <script type="module" src="js/modules/maincards.js"></script>
</body>
</html>
