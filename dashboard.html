<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="js/common.js" defer></script>
    <script type="module" src="js/dashboard.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <header>
      <a href="index.html"><img src="img/logo.png" alt="ebook logo" /></a>
      <form id="search_form">
        <label for="search_field">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 -960 960 960"
            height="24px"
            width="24px"
          >
            <path
              d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
            />
          </svg>
        </label>
        <input
          type="text"
          id="search_field"
          aria-label="search field"
          placeholder="Search..."
          required
        />
      </form>
      <div class="header-buttons">
        <a href="login.html" id="login_btn">Log in</a>
        <a href="signup.html" id="signup_btn">Sign up</a>
        <a href="index.html" id="logout_btn" class="hidden">Log out</a>
        <a href="profile.html" id="profile_btn" class="hidden"
          ><img src="icons/profile.svg" alt="account icon"
        /></a>
      </div>
    </header>
    <main>
      <h1>Admin Dashboard</h1>
      <section>
        <h2>Find book</h2>
        <p>Look up details and loan history about any book</p>
        <form id="book_details">
          <div>
            <label for="book_id">Book Id</label>
            <input type="number" id="book_id" required />
          </div>
          <button type="submit" class="search_book">Search</button>
        </form>
      </section>
      <section class="book_details_container">
        <div class="cover">
          <img src="" alt="" />
        </div>
        <div id="content">
          <h3></h3>
          <div class="details">
            <p class="author"></p>
            <p class="publisher"></p>
            <p class="year"></p>
          </div>
          <button id="show_loan_history" class="hidden">
            Show loan history
          </button>
          <span class="error"></span>
        </div>
        <dialog class="loan_history">
          <h3>Loan history</h3>
          <button class="close-button" aria-label="Close dialog">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
          <div class="dialog-content">
            <span class="error"></span>
            <ul class="book_loans"></ul>
          </div>
        </dialog>
      </section>
    </main>
    <footer>
      <a href="index.html"><img src="img/logo.png" alt="ebook logo" /></a>

      <p>&#169; eBooks</p>
      <div class="some_icons">
        <a href="https://www.facebook.com" target="_blank">
          <img src="img/facebook.png" alt="facebook logo" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="img/instagram.png" alt="instagram logo" />
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <img src="img/youtube.png" alt="youtube logo" />
        </a>
      </div>
    </footer>
  </body>
  <template id="book_loan_template">
    <li class="loan_entry">
      <h4>user id</h4>
      <p>loan date</p>
    </li>
  </template>
</html>
