<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <script src="js/common.js" defer></script>
  </head>
  <body id="home_page">
    <header>
      <a href="index.html"><img src="img/logo.png" alt="ebook logo" /></a>
      <form id="search_form">
        <label for="search_field">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 -960 960 960"
            height="24px"
            width="24px"
          >
            <path
              d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
            />
          </svg>
        </label>
        <input
          type="text"
          id="search_field"
          aria-label="search field"
          placeholder="Search..."
          required
        />
      </form>
      <div class="header-buttons">
        <a href="dashboard.html" id="dashboard_btn" class="hidden">Dashboard</a>
        <a href="login.html" id="login_btn">Log in</a>
        <a href="signup.html" id="signup_btn">Sign up</a>
        <a href="index.html" id="logout_btn" class="hidden">Log out</a>
        <a href="profile.html" id="profile_btn" class="hidden"
          ><img src="icons/profile.svg" alt="account icon"
        /></a>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-content">
          <h1>Welcome to eBooks!</h1>
          <p>Discover amazing content and more than 1500 books online</p>
          <div class="hero-buttons">
            <a href="signup.html" class="btn primary">Get Started</a>
            <a href="books.html" class="btn secondary">Discover our books</a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <a href="index.html"><img src="img/logo.png" alt="ebook logo" /></a>

      <p>&#169; eBooks</p>
      <div class="some_icons">
        <a href="https://www.facebook.com" target="_blank">
          <img src="img/facebook.png" alt="facebook logo" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="img/instagram.png" alt="instagram logo" />
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <img src="img/youtube.png" alt="youtube logo" />
        </a>
      </div>
    </footer>
  </body>
</html>
